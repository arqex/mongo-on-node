<div>
<script type="text/template" id="pluginTpl">
	<h3><%= name %></h3>
	<div class="tule-plugin-meta">Version: <%= version %> by <%= author %></div>
	<div class="tule-plugin-description"><%= description%></div>
	<div class="tule-plugin-controls">
		<% if(active){ %>
			<button class="js-plugin-deactivate">Deactivate</button></div>
		<% } else { %>
			<button class="js-plugin-activate">Activate</button></div>
		<% } %>
</script>
</div>
