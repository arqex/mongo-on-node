<div>
<script type="text/template" id="pluginTpl">
	<h3><%= name %></h3>
	<h4>Version: <%= version %> by <%= author %></h4>
	<div class="plugin-description"><%= description%></div>
	<div class="plugin-controls">
		<% if(active){ %>
			<a href="#" data-bypass="1" class="js-plugin-deactivate">Deactivate</a></div>
		<% } else { %>
			<a href="#" data-bypass="1" class="js-plugin-activate">Activate</a></div>
		<% } %>
</script>
</div>
