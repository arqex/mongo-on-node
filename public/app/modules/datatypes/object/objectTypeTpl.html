<div>

<script type="text/template" id="objectTpl">
	<div class="property-data">
		<%= _.keys(value).length  %> <%= _.keys(value).length == 1 ? 'property' : 'properties' %>
	</div>
</script>

<script type="text/template" id="objectEditTpl">
	<% if(viewOptions.closeable) { %>
	<div class="tuleObjectCount js-object-close" title="close" data-cid="<%= cid %>">
		<%= _.keys(value).length  %> <%= _.keys(value).length == 1 ? 'property' : 'properties' %>
	</div>
	<% } %>
	<div class="tuleObjectEdit">
		<table class="tuleObjectProperties"><tbody class="js-object-properties" data-cid="<%= cid %>"></tbody></table>
		<div class="js-object-controls tuleElementsControls" data-cid="<%= cid %>"></div>
	</div>
</script>

<script type="text/template" id="addProperty">
	<a class="js-object-add-property tule-add-element" data-cid="<%= cid %>" href="#" data-bypass="1"><i class="fa fa-plus"></i> Add a property</a>
</script>

<script type="text/template" id="objectCount">
	<%= _.keys(value).length  %> <%= _.keys(value).length == 1 ? 'property' : 'properties' %>
</script>

</div>
