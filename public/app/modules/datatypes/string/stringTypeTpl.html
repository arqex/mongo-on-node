<div>


<script type="text/template" id="stringTpl">
	<div class="string-display">"<%= value %>"</div>
</script>

<script type="text/template" id="stringEditTpl">
	<form class="string-form">
		<input type="text" value="<%= value %>" placeholder="Value">
		<button class="string-ok">Ok</button>
		<a href="#" class="string-cancel" data-bypass="true">Cancel</a>
	</form>
</script>

</div>
