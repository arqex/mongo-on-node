<div>
<script type="text/template" id="fieldTpl">
	<div class="field-display"><%= value %></div>
</script>

<script type="text/template" id="fieldEditTpl">
	<form class="field-form">
		<div class="element-form-options">
			Field type:
			<select class="element-form-type field-datatype-select">
				<% _.each(types, function(type){ %>
				<option value="<%= type.id %>" <%= type.id == value ? 'selected' : '' %>><%= type.name %></option>
				<% }) %>
			</select>
			<button class="field-ok">Ok</button>
			<a href="#" class="field-cancel" data-bypass="true">Cancel</a>
		</div>

		<div class="element-form-advanced">
			<a class="element-form-advanced-toggle" href="#" data-bypass="1">Advanced options</a>
			<div class="element-form-advanced-options">
			</div>
		</div>
	</form>
</script>
</div>
