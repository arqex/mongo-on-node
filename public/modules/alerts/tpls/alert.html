<div class="tule-alert tule-alert-<%= level %>" id="<%= id %>">
	<% if(!confirmButtons){ %>
	<a href="#" data-bypass="1" class="tule-alert-close fa fa-times-circle js-alert-close"></a>
	<% } %>
	<div class="tule-alert-content"><%= message %></div>
	<% if(confirmButtons){ %>
	<div class="tule-alert-confirm">
		<button class="tule-alert-cancel js-alert-cancel"><%= confirmButtons.cancel %></button>
		<button class="tule-alert-ok js-alert-ok"><%= confirmButtons.ok %></button>
	</div>
	<% } %>
</div>
