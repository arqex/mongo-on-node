<div>


<script type="text/template" id="stringTpl">
	<div class="string-display">"<%= value %>"</div>
</script>

<script type="text/template" id="stringEditTpl">
	<form class="string-form">
		<% if( value.length < 30 ) { %>
			<input type="text" value="<%= value %>" placeholder="Value" size="<%= value.length + 5 %>">
		<% } else { %>
			<textarea rows="4" cols="35"><%= value %></textarea>
		<% } %>
		<%= controls %>
	</form>
</script>

</div>
