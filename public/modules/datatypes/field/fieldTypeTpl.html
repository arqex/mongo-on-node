<div>
<script type="text/template" id="fieldTpl">
	<div class="field-display">Type <%= value.id %></div>
</script>

<script type="text/template" id="fieldEditTpl">
	<form class="field-form" data-cid="<%= cid %>">
		<div class="element-form-options">
			<select class="element-form-type field-datatype-select" tabindex="2">
				<% _.each(types, function(type){ %>
				<option value="<%= type.id %>" <%= type.id == value.id ? 'selected' : '' %>><%= type.name %></option>
				<% }) %>
			</select>
		</div>

		<div class="tule-field-advanced">
			<a class="js-field-advanced-toggle tule-field-advanced-toggle" href="#" tabindex="6">Advanced options</a>
			<div class="element-form-advanced-options" style="display:none">
			</div>
		</div>
		<%= controls %>
	</form>
</script>
</div>
