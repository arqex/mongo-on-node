<div>

<script type="text/template" id="settingsNavigationTpl">
	<div class="preview"></div>
	<div class="toolsbox"></div>
</script>

<script type="text/template" id="previewTpl">
	<h3>Navigation</h3>
	<ul class="js-container js-main"></ul>
	<div class="preview-controls">
		<a href="#" data-bypass="true" class="js-add-box">
			<span class="fa fa-plus"></span>  New box&nbsp;&nbsp;</a>
		<a href="#" data-bypass="true" class="js-save-navigation">
			<span class="fa fa-save"></span>  Save</a>
	</div>
</script>

<script type="text/template" id="toolsboxTpl">
	<div class="toolsbox-inner marginable">
		<h3>Navigation Elements</h3>
		<ul class="js-collections">
			<h4>Collections: </h4>
			<% _.each(collections, function(collection){ %>
				<li data-text="<%= collection %>" data-url="/collections/list/<%= collection %>"><%= collection %></li>
			<% }) %>
		</ul>
		<ul class="js-settings marginable">
			<h4>Settings: </h4>
			<li data-text="General" data-url="/settings/general">General</li>
			<li data-text="Navigation" data-url="/settings/navigation">Navigation</li>
			<li data-text="Collections" data-url="/settings/collections">Collections</li>
		</ul>
	</div>
</script>

<script type="text/template" id="singleButtonsTpl">
	<span class="js-buttons marginable">
		<a href="#" data-bypass="true" class="js-item-remove">
			<span class="fa fa-times"></span></a>
		<a href="#" data-bypass="true" class="js-item-edit">
	 		<span class="fa fa-pencil"></span></a>
	 </span>
</script>

<script type="text/template" id="boxTpl">
	<li class="js-output container-wrapped" data-cid="<%= cid %>">
		<ul class="js-container js-item box marginable" data-text="<%= text %>" data-cid="<%= cid %>">
			<h4 class="js-editable-name" data-text="<%= text %>">
				<%= text %>
				<span class="js-buttons">
					<a href="#" data-bypass="true" class="js-box-remove">
						<span class="fa fa-times"></span></a>
					<a href="#" data-bypass="true" class="js-box-edit">
						<span class="fa fa-pencil"></span></a>
				</span>
			</h4>
		</ul>
	</li>
</script>

<script type="text/template" id="boxEditTpl">
	<li class="js-output container-wrapped">
		<ul class="js-container js-item box marginable" data-text="<%= text %>" data-cid="<%= cid %>">
			<h4 class="js-editable-name" data-text="<%= text %>">
				<input type="text" id="text" value="<%= text %>"/>
				<button class="js-box-ok">Ok</button>	
			</h4>
		</ul>
	</li>
</script>

<script type="text/template" id="itemTpl">
	<li class="js-subItem" data-text="<%= text %>" data-url="<%= url %>" data-cid="<%= cid %>">
		<%= text %> 
		<span class="js-buttons">
			<a href="#" data-bypass="true" class="js-item-remove">
				<span class="fa fa-times"></span></a>
			<a href="#" data-bypass="true" class="js-item-edit">
				<span class="fa fa-pencil"></span></a>
		</span>
	</li>	
</script>

<script type="text/template" id="itemEditTpl">
	<li class="js-subItem" data-text="<%= text %>" data-url="<%= url %>" data-cid="<%= cid %>">
		<input type="text" id="text" value="<%= text %>"/>
		<button class="js-item-ok">Ok</button>
	</li>	
</script>

<script type="text/template" id="singleTpl">
	<li class="js-item js-output marginable" data-text="<%= text %>" data-url="<%= url %>" data-cid="<%= cid %>">
		<h4 class="js-editable-name" data-text="<%= text %>">
			<%= text %>
			<span class="js-buttons">
				<a href="#" data-bypass="true" class="js-single-remove">
					<span class="fa fa-times"></span></a>
				<a href="#" data-bypass="true" class="js-single-edit">
					<span class="fa fa-pencil"></span></a>
			</span>
		</h4>
	</li>
</script>

<script type="text/template" id="singleEditTpl">
	<ul class="js-item marginable" data-text="<%= text %>" data-url="<%= url %>" data-cid="<%= cid %>">
		<h4 class="js-editable-name" data-text="<%= text %>">
			<input type="text" id="text" value="<%= text %>"/>
			<button class="js-single-ok">Ok</button>
		</h4>
	</ul>
</script>


</div>
