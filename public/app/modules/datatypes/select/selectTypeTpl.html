<div>

<script type="text/template" id="selectTpl">
	<div class="select-display"><%= value %></div>
</script>

<script type="text/template" id="selectEditTpl">
	<form class="select-form">				
		<select>
			<% _.each(options, function(option, key){ %>
				<option value='<%= option.value %>'<%= option.label === value ? ' selected' : '' %>><%= option.label %></option>
			<%	}) %>
		</select>
	</form>
</script>

</div>
